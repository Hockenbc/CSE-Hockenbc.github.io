    <body>
        <div id="content">

            <h2>Introduction to JavaScript</h2>
            <div class="columns">

                <section class="one">
                    <h3>Counter</h3>
                    <a id="counter-btn">
                    <button type="button" onClick="onClick()"><p>0</p></button>
                    </a>
                </section>
               <section class="one">
                    <h3>Random Image</h3>
                    <button onClick="window.location.href=window.location.href">

                    </button>
                </section>
                <section class="one">
                    <h3>Slider Move</h3>
                    <div class="slider-container">
                    <input type="range" min="1" max="100" value="0" class="slider" id="main-slider">

            </div>
