<!DOCTYPE html>
<html>
    <head>
        <!-- My Turtle Site teehee-->
        <title>Turtle</title> <!--this names the tab name of the website woohoo-->
    </head>
    <body>
        <!-- there are 6 levels of heading sizes-->
        <h1>&hearts;Sea turtle Extreme &hearts;</h1>
        <h2>By Not Portia but someone much cooler</h2>
      <!-- a break line is like this <br> -->
       <p>I'm a paragraph about a turtle</p>
       <p>I'm another paragraph</p>

       <h2>Sea Turtle Toys</h2>
       <!-- bulleted list is <ul> for unordered list, ordered list for numbers-->
        <ul>
            <!--listed items : li -->
            <li>jelly fish</li>
            <!-- em = emphasized-->
            <li><em>algea</em></li>
            <li>pufferfish</li>
            <!-- using strong has more customizable options -->
            <li><strong>SHARKS</strong></li> 

        </ul>
        <img src="images/seaturtle.jpg"> alt="Cute baby sea turtles">
    </body>
</html>
